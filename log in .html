<html>
    <head>
        <title>log in</title>
        <link rel="stylesheet" href="style.css  ">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
             <form action=""name="Formfill">
                 <h3>log in</h3>
                 <div class="input-box">
                    <i class='bx bxs-user-pin'></i>
                     <input type="text" name="Username" placeholder="username">
                 </div>
                 <div class="input-box">
                     <i class='bx bxs-envelope'></i>
                     <input type="email" name="Email" placeholder="email">
                 </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label><a href="#">Forgot password</a>
            </div>
            <button class="button"onclick="window.location.href='app.html';"><span></span>log in</button><div class="register-link="></div>
             <span> Don't have an account? <a href="registration.html">Register</a></span>

            </div>
        </form>

    </div>
</body>
</html>
